<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Flat HTML5/CSS3 Login Form</title>



      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="login-page">
  <div class="form">
    <form class="register-form">
      <input id="usernameRegister" type="text" placeholder="username" />
      <input id="passwordRegister" type="password" placeholder="password" />
      <input id="password2Register" type="password" placeholder="retype password" />
      <input id="realnameRegister" type="text" placeholder="full name" />
      <input id="ageRegister" type="date" placeholder="birthdate" />

      <input id="email" type="email" placeholder="email address" />
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <input type="text" id="usernameLogin" placeholder="username" />
      <input type="password" id="passwordLogin" placeholder="password" />
      <button id="login">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="js/index.js"></script>




</body>

</html>
